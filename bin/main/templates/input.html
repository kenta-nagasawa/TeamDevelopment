<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" th:href = "@{/css/input.css}" type = "text/css">
</head>
<body>
    <!-- header -->
    <header>
        <div class = "head_title">JavaTeamDevelopment</div>
    </header>
        <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
    <!-- 内容 -->
    <div class ="main">
        <!-- 「自己紹介の内容を記入してください」と表示する -->
        <h1>
            <a>自己紹介の内容を記入してください</a>
        </h1>
        <form th:action = "@{/user/create}" th:method = "post" th:object = "${formRequest}">
        <!-- 名前、フリガナ、性別、趣味、一言を表示する-->
        <h2>
            <ul>
                <li>
                    <a>名前</a>
                    <!-- 「必須 」項目を表示する-->
                    <div class = "box">必須</div>
                    <!-- 入力欄を追加する -->
                    <b>
                        <input type = "text" th:field = "*{name}">
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>フリガナ</a>
                     <!-- 「必須 」項目を表示する-->
                    <div class = "box">必須</div>
                     <!-- 入力欄を追加する -->
                    <b>
                        <input type = "text"  th:field = "*{name_sub}">
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>性別</a>
                     <!-- 「必須 」の分の余白を調整する-->
                    <div class = "box_sub"></div>
                    <!-- 男性、女性を選択できるようにする -->
                    <div class = "checkbox">
                        <b id = "checkbox">
                            <input type = "radio" name = "gender" value = "男性">男性
                        </b>
                        <b id = "checkbox">
                            <input type = "radio" name = "gender" value = "女性">女性
                        </b>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <a>趣味</a>
                     <!-- 「必須 」項目を表示する-->
                    <div class = "box">必須</div>
                    <!-- 趣味を表示し、チェックボックスで複数選べるようにする -->
                    <div class = "checkbox">
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "スポーツ">スポーツ
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "ゲーム">ゲーム
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "漫画">漫画
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "アニメ">アニメ
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "映画">映画
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "料理">料理
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "ドライブ">ドライブ
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "テレビ">テレビ
                        </b>
                        <b id = "checkbox">
                            <input type = "checkbox" name = "hobby" value = "カラオケ">カラオケ
                        </b>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <a>一言</a>
                    <!-- 「必須 」の分の余白を調整する-->
                    <div class = "box_sub"></div>
                    <!-- 入力欄を追加する -->
                    <b>
                        <textarea th:field = "*{comment}"></textarea>
                    </b>
                </li>
            </ul>
        </h2>
        <!-- 戻る、次へのボタンを表示する -->
        <h3>
            <div class = "button">
                <input type = "button" onclick = "window.history.back();" value = "戻る"  id = "button">
                <input type = "submit" value = "次へ" id = "button">
            </div>
        </h3>
        </form>
    </div>
</body>
</html>
