<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" th:href = "@{/check.css}" type = "text/css">
</head>
<body>
    <!-- header -->
    <header>
        <div class = "head_title">JavaTeamDevelopment</div>
    </header>
    <!-- 内容 -->
    <div class ="main">
        <!-- 「自己紹介の内容を記入してください」と表示する -->
        <h1>
            <a>自己紹介登録確認</a>
        </h1>
        <form th:action = "@{/user/done}" method = "post">
        <!-- 名前、フリガナ、性別、趣味、一言を表示する-->
        <h2>
            <ul>
                <li>
                    <a>名前</a>
                    <!-- 「必須 」項目を表示する-->
                    <div class = "box_sub"></div>
                    <!-- 入力欄を追加する -->
                    <b>
                        <div class = "name" th:text="${name}"></div>
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>フリガナ</a>
                     <!-- 「必須 」項目を表示する-->
                     <div class = "box_sub"></div>
                     <!-- 入力欄を追加する -->
                    <b>
                        <div class = "kana" th:text="${kana}"></div>
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>性別</a>
                     <!-- 「必須 」の分の余白を調整する-->
                    <div class = "box_sub"></div>
                    <!-- 男性、女性を選択できるようにする -->
                    <b>
                        <div class = "gender" th:text="${gender}"></div>
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>趣味</a>
                     <!-- 「必須 」項目を表示する-->
                    <div class = "box_sub"></div>
                    <!-- 趣味を表示し、チェックボックスで複数選べるようにする -->
                    <b>
                        <div class = "hobby" th:text="${hobby}"></div>
                    </b>
                </li>
            </ul>
            <ul>
                <li>
                    <a>一言</a>
                    <!-- 「必須 」の分の余白を調整する-->
                    <div class = "box_sub"></div>
                    <!-- 入力欄を追加する -->
                    <b>
                        <div class = "comment" th:text="${comment}"></div>
                    </b>
                </li>
            </ul>
        </h2>
        <!-- 戻る、次へのボタンを表示する -->
        <h3>
            <div class = "button">
                <input type = "button" onclick = "window.history.back();" value = "戻る"  id = "button">
                <input type = "submit" value = "次へ" id = "button">
            </div>
        </h3>
        </form>
    </div>
</body>
</html>
