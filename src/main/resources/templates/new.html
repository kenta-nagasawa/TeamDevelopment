<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/new.css">
  <title>チーム開発</title>
</head>
<body>

 <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>

  <!-- header -->
  <header class="header">
    <div class="header-icon"><img src="/img/図1.png" alt=""></div>
    <div class = "header-title">JavaTeamDevelopment</div>
  </header>


<!-- main -->
<div class="main">
  <div class="input-box">
    <h2 class="input-title">新規会員登録</h2>
    <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">
  
      <div class="input-form-row">
        <dt class="input-form_label">
          <label for="userid">UserId</label>
        </dt>
        <dd class="input-form_input">
          <input type="text" id="user-id" th:field="*{userId}">
          <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red;"></span>
        </dd>
      </div>

      <div class="input-form-row">
        <dt class="input-form_label">
          <label for="password">PassWord</label>
        </dt>
        <dd class="input-form_input">
          <input type="password" id="password" th:field="*{password}">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
        </dd>
      </div>

      <input type="submit" value="登録">
    </form>
  </div>
</div>

  
</body>
</html>
