
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>チーム開発</title>
</head>
<body>

  <!-- header -->
  <header class="header">
    <div class="header-icon"><img src="/img/図1.png" alt=""></div>
    <div class = "header-title">JavaTeamDevelopment</div>
  </header>


  <!-- main -->
  <div class="main">
    <div class="input-box">
      <h2 class="input-title">ログイン</h2>
      <form action="">
        <dl class="input-form_dl">
          <div class="input-form-row">
            <dt class="input-form_label">
              <label for="userid">UserId</label>
            </dt>
            <dd class="input-form_input">
              <input type="text"  id="user-id">
            </dd>
          </div>
          <div class="input-form-row">
            <dt class="input-form_label">
              <label for="password">PassWord</label>
            </dt>
            <dd class="input-form_input">
              <input type="text"  id="password">
            </dd>
          </div>
          <div class="input-form-row">
            <dt class="clear-box">
            </dt>
            <dd class="input-form_button">
              <input type="submit" value="登録">
            </dd>
          </div>
          <a href="/new" class="new-account">新規登録はこちら</a>
        </dl>
      </form>
    </div>
  </div>
</body>
</html>
